{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4">
    {{ for tweet in tweets }}
      <div class="card mb-3">
        <h5 class="card-title">{{tweet.user.username}}</h5>
        <small class="text-muted">{{ tweet.created_at }}</small>
        <p class="card-text">{{ tweet.content }}</p>
      </div>
    {{ endfor }}
    </div>
    <div class="col-8"></div>
  </div>
</div>
{% endblock %}
