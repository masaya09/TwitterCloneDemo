<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Twitter Clone{% endblock %}</title>

    <!-- Bootstrap5 CSS JS -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- header  -->
    <header class="mb-3">
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-md">
          <a class="navbar-brand" href="{% url 'home:home' %}">Twitter Clone</a>
          {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'home:home' %}">Home</a>
            <a class="navbar-brand" href="{% url 'accounts:logout' %}">Logout</a>
          {% else %}
            <a class="navbar-brand" href="{% url 'accounts:login' %}">Login</a>
            <a class="navbar-brand" href="{% url 'accounts:signup' %}">Sign up</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <!-- /header  -->

    <!-- main  -->
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <!-- /main  -->

    <script src="{% static 'ajax.js' %}"></script>
  </body>
</html>
