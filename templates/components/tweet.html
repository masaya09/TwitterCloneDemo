{% for tweet in tweets %}
<div class="card">
  <div class="card-body">
    <a href="{% url 'accounts:profile' tweet.user.slug %}">{{ tweet.user.username }}</a> | {{ tweet.created_at }}
    <p class="mb-3 card-text">{{ tweet.content | linebreaksbr }}</p>

    <div class="flex justify-content-start space-x-6">
      {% include 'components/like.html' %}
      {% if tweet.user == request.user %}
        <a href="{% url 'tweets:edit' tweet.pk %}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer hover:text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        </a>
        <a href="{% url 'tweets:delete' tweet.pk %}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </a>
      {% endif %}
    </div>
  </div>
</div>
{% endfor %}
