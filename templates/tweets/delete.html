{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Tweet Delete{% endblock %}

{% block content %}
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <div class="card">
          <div class="card-header">
            <h4><b>ツイート削除</b></h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <p class="mb-3 card-text">{{ tweet.content }}</p>
              <button type="submit" class="btn btn-outline-danger btn-danger">
                削除
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
