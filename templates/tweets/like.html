{% if liked in liked_list %}
  <button id="liked" name="like" data-url="{% url "tweets:unlike" liked.pk %}">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer text-pink-500" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
    </svg>
  </button>
{% else %}
  <button id="liked" name="unlike" data-url="{% url "tweets:like" liked.pk %}">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer hover:text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
  </button>
{% endif %}
<span name="count_{{post.id}}" class="count">{{ liked.likes_count }}</span>
